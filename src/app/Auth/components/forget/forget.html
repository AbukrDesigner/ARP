<div class="auth-page">
  <div class="auth-header">
    <h2 class="auth-title text-center">Mot de passe oublié</h2>
    <p class="auth-subtitle text-center">
      Saisissez votre adresse email pour recevoir un lien de réinitialisation.
    </p>
  </div>

  <form class="auth-form" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-field">
      <label for="email" class="field-label">Adresse email</label>
      <input
        pInputText
        id="email"
        name="email"
        type="email"
        placeholder="email"
        [(ngModel)]="email"
        required
      />
    </div>

    <button
      pButton
      type="submit"
      label="Envoyer le lien"
      class="btn-submit"
      [disabled]="form.invalid || loading"
      (click)="NavigatToReset()"
    ></button>

    <div class="auth-footer">
      <a routerLink="/auth" class="link-primary">Retour à la connexion</a>
    </div>
  </form>
</div>
