<div class="text-center justify-content-center bg-white rounded-2">
    <div class="py-5 w-50 mx-auto">
        <i class="bi bi-upc-scan icon scan mx-auto"></i>
        <h5 class="py-2">Scanner ou Saisir le code</h5>
        <div class="py-2">
            <span class="small text-muted">Code DataMatrix à 20 chiffres</span>
        </div>
        <div class="mb-2">
            <div class="text-start">
                <label for="numero" class="form-label">Numero AMM</label>

            </div>
            <input pInputText [(ngModel)]="value3" type="text" class="w-100"  placeholder="Verifier ici..." />
        </div>
        <button class="button text-white w-100 mt-3" (click)="ShowDialog()">Verifier le code</button>
    </div>

    <!-- MODAL -->
    <p-dialog  [showHeader]="false" [(visible)]="visible" [style]="{ width: '35rem' }">
        <i class="bi bi-check-circle icon checked mx-auto my-2"></i>
        <h5 class="text-uppercase fw-bold">Produit authentique</h5>
        <div class="py-2">Vous pouvez distribuer ce produit</div>
        <h6 class="text-semibold py-2">Code verifie: 123456789ABC</h6>
        <div class="d-flex flex-column gap-2">
          <span class="small ">Produit: DOLIPRANE 100mg</span>
            <span class="snall">Sanofi: SANOFI</span>  
            <span>Lot: LOT2024-789</span>
            <span>Peremption: 15/08/2027</span>
        </div>
        <div class="py-3">
            <span>Verifier le: 11/12/2025 à 14h52</span>
        </div>
        
        <div class="flex justify-end gap-2">
            <p-button label="Nouveau scan" class="me-2" severity="secondary" (click)="visible = false" />
            <p-button label="Voir l'historique" (click)="visible = false"  />
        </div>
    </p-dialog>
</div>
