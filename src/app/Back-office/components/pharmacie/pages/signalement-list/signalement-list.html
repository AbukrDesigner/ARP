<div class="signalements-list">
  <div class="d-flex align-items-center justify-content-between gap-3 mb-3 flex-wrap">
    <div class="search-wrap flex-grow-1">
      <span class="p-input-icon-left w-100">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          class="w-100"
          placeholder="Recherche"
          [(ngModel)]="searchValue"
          (input)="dt.filterGlobal($any($event.target).value, 'contains')" />
      </span>
    </div>

    <p-select
      [options]="statusOptions"
      optionLabel="label"
      optionValue="value"
      [(ngModel)]="selectedStatus"
      placeholder="Filtrer par statut"
      styleClass="filter-select"
      (onChange)="selectedStatus === 'Tous' ? dt.clear() : dt.filter(selectedStatus, 'status', 'equals')">
    </p-select>
  </div>

  <div class="table bg-white p-3 rounded">
    <p-table
      #dt
      [value]="signalements"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 20, 50]"
      [tableStyle]="{ 'min-width': '60rem' }"
      [globalFilterFields]="['id', 'type', 'signalerPar', 'dateSignalement', 'status']"
      styleClass="p-datatable-sm signalements-table">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 8rem">ID</th>
          <th>TYPE DE SIGNALEMENT</th>
          <th>SIGNALER PAR</th>
          <th style="width: 12rem">DATE</th>
          <th style="width: 10rem">STATUT</th>
          <th style="width: 10rem" class="text-end">ACTIONS</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-row>
        <tr>
          <td class="fw-semibold">{{ row.id }}</td>
          <td>
            <div class="fw-semibold">{{ row.type }}</div>
            <small class="text-muted" *ngIf="row.sousType">{{ row.sousType }}</small>
          </td>
          <td>{{ row.signalerPar }}</td>
          <td>{{ row.dateSignalement }}</td>
          <td>
            <p-tag [value]="row.status" [severity]="getStatusSeverity(row.status)"></p-tag>
          </td>
          <td class="text-end">
            <div class="d-inline-flex align-items-center ">
              <p-button
                [text]="true"
                [rounded]="true"
                icon="bi bi-eye"
                (onClick)="onView(row)">
              </p-button>
              <p-button
                [text]="true"
                [rounded]="true"
                icon="bi bi-pencil-square"
                (onClick)="onEdit(row)">
              </p-button>
              <p-button
                [text]="true"
                [rounded]="true"
                icon="bi bi-download"
                (onClick)="onDownload(row)">
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6" class="text-center py-4 text-muted">
            Aucun signalement trouv√©.
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
